<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="wave" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- First wave set -->
      <path d="M0,100 C40,70 60,130 100,100 C140,70 160,130 200,100" fill="none" stroke="white" stroke-width="2" />
      <!-- Second wave set (offset) -->
      <path d="M0,150 C40,120 60,180 100,150 C140,120 160,180 200,150" fill="none" stroke="white" stroke-width="2" />
      <!-- Third wave set (offset) -->
      <path d="M0,50 C40,20 60,80 100,50 C140,20 160,80 200,50" fill="none" stroke="white" stroke-width="2" />
      <!-- Dots pattern -->
      <circle cx="25" cy="25" r="3" fill="white" />
      <circle cx="75" cy="75" r="3" fill="white" />
      <circle cx="125" cy="125" r="3" fill="white" />
      <circle cx="175" cy="175" r="3" fill="white" />
      <circle cx="25" cy="175" r="3" fill="white" />
      <circle cx="175" cy="25" r="3" fill="white" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#wave)" />
</svg>